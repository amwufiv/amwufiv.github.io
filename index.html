---
layout: home
title: "UFIV"
class: home
---
<div>
    <h2>Blog</h2>
    <ul class="postlist">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a><br>
            <time datetime="{{ post.date | date: "%Y-%m-%d" }}">
                {{ post.date | date: "%Y-%m-%d" }}
            </time>
        </li>
        {% endfor %}
    </ul>  
</div>
